<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="h-screen overflow-hidden text-slate-800">

    <div id="loading">
        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        Working...
    </div>

    <!-- LOGIN SCREEN -->
    <div id="auth-container" class="fixed inset-0 z-50 flex items-center justify-center auth-bg">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden mx-4 p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-slate-900">Social Media Tracker</h1>
                <p class="text-slate-500 text-sm mt-1">Manage your business pricing</p>
            </div>
            <div id="auth-error" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm mb-4 text-center"></div>
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Email</label>
                    <input type="email" id="auth-email" class="data-input w-full mt-1 py-2.5">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Password</label>
                    <input type="password" id="auth-password" class="data-input w-full mt-1 py-2.5">
                </div>
                <div class="pt-4 flex flex-col gap-3">
                    <button id="btn-login" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg transition">Login</button>
                    <button id="btn-register" class="w-full py-3 bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 rounded-xl font-bold transition">Create Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- APP SCREEN -->
    <div id="app-container" class="hidden h-screen w-full flex relative bg-slate-50">
        
        <!-- Mobile Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 z-20 bg-slate-900/20 backdrop-blur-sm hidden md:hidden"></div>

        <!-- SIDEBAR -->
        <div id="sidebar" class="w-72 flex-shrink-0 bg-white flex flex-col border-r border-slate-200 fixed inset-y-0 left-0 z-30 transform -translate-x-full md:relative md:translate-x-0">
            <div class="flex items-center justify-between px-5 py-4 border-b border-slate-100">
                 <h1 class="text-lg font-bold text-slate-800">My<span class="text-indigo-600">Tracker</span></h1>
                 <button id="btn-close-sidebar" class="md:hidden p-2 text-slate-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            
            <div class="p-4 flex-1 overflow-y-auto">
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-3">Platforms</div>
                <div id="platform-list" class="space-y-1">
                    <div class="text-center py-10 text-slate-400 text-sm">Loading...</div>
                </div>
                <button id="btn-add-platform" class="mt-4 w-full py-2 border-2 border-dashed border-slate-300 text-slate-500 rounded-lg hover:border-indigo-400 hover:text-indigo-600 text-sm font-medium transition">+ Add Platform</button>
            </div>

            <div class="p-4 border-t border-slate-100 bg-slate-50">
                <div class="flex items-center gap-3">
                    <div class="h-8 w-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center text-xs font-bold">U</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-xs font-medium text-slate-900 truncate" id="userIdDisplay">...</p>
                    </div>
                    <button id="btn-logout" class="text-slate-400 hover:text-red-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></button>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="flex-1 flex flex-col overflow-hidden w-full">
            
            <!-- Header -->
            <div class="bg-white border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm z-10">
                <div class="flex items-center gap-4">
                    <button id="btn-mobile-menu" class="md:hidden text-slate-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
                    <div class="flex items-center gap-2 bg-slate-100 px-3 py-1.5 rounded-lg">
                        <span class="text-xs font-bold text-slate-500 uppercase">USD Rate:</span>
                        <input type="number" id="usdToDaRate" value="255.00" class="bg-transparent border-none p-0 w-16 text-sm font-bold text-indigo-600 focus:ring-0 text-right">
                        <span class="text-xs text-slate-400 font-bold">DA</span>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="welcome-view" class="flex-1 flex flex-col items-center justify-center p-10 text-center text-slate-400">
                <svg class="w-16 h-16 text-slate-200 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                <p>Select a service from the sidebar to start.</p>
            </div>

            <!-- TRACKER CONTENT -->
            <div id="tracker-view" class="hidden flex-1 overflow-y-auto p-4 md:p-6"> 
                <div class="max-w-6xl mx-auto space-y-6">
                    
                    <!-- Settings -->
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase">Provider</label>
                            <input type="text" id="provider" class="data-input mt-1">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase">Platform</label>
                            <input type="text" id="platform" class="data-input mt-1">
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden flex flex-col">
                        <div class="px-6 py-4 border-b border-slate-200 flex justify-between items-center bg-white">
                            <h3 class="font-bold text-slate-800" id="tracker-table-title">Service Items</h3>
                            <button id="btn-add-item" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-1.5 px-4 rounded-lg text-sm shadow-sm transition">+ Item</button>
                        </div>
                        
                        <div class="overflow-x-auto">
                            <table class="min-w-full" id="trackerTable">
                                <thead class="bg-slate-50 text-xs uppercase font-bold text-slate-500">
                                    <tr>
                                        <th class="px-4 py-3 text-left border-b w-16">ID</th> 
                                        <th class="px-4 py-3 text-left border-b w-32">Category</th>
                                        <th class="px-4 py-3 text-left border-b min-w-[150px]">Service</th>
                                        
                                        <th class="px-4 py-3 text-left border-b w-24 bg-blue-50/50">Buy $</th>
                                        <th class="px-4 py-3 text-left border-b w-24 bg-blue-50/50">Buy DA</th>
                                        <th class="px-4 py-3 text-left border-b w-24 bg-green-50/50">Sell DA</th>
                                        <th class="px-4 py-3 text-left border-b w-24 bg-green-50/50">Sell $</th>
                                        
                                        <th class="px-4 py-3 text-left border-b w-16">Qty</th>
                                        <th class="px-4 py-3 text-right border-b w-24 text-slate-400">T.Buy</th>
                                        <th class="px-4 py-3 text-right border-b w-24 text-slate-400">T.Sell</th>
                                        
                                        <th class="px-4 py-3 text-right border-b w-28">Profit DA</th>
                                        <th class="px-4 py-3 text-right border-b w-20">%</th>
                                        <th class="px-4 py-3 border-b w-10"></th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100 text-sm"></tbody>
                                <tfoot class="bg-slate-50 font-bold text-slate-700 border-t-2 border-slate-200 text-xs">
                                    <tr>
                                        <td class="px-4 py-3 text-right uppercase" colspan="7">Totals:</td>
                                        <td class="px-4 py-3 text-left" id="total-Q">0</td>
                                        <td class="px-4 py-3 text-right" id="total-J">0.00</td>
                                        <td class="px-4 py-3 text-right" id="total-K">0.00</td>
                                        <td class="px-4 py-3 text-right text-green-600" id="total-M">0.00</td>
                                        <td class="px-4 py-3 text-right" id="total-N">0%</td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
